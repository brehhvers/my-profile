    <link rel="shortcut icon" href="assets/img/favicon-frog.png" type="image/x-icon">
    <title>Repository</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/repo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body class="bg-mushroom">
    <!-- #region NAV -->
    <nav class="navbar navbar-expand-lg bg-strawberry p-3 navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light fs-2 " href="./index.html">BRENDA EVERS</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            </div>
        </div>
    </nav>
    <!-- #endregion -->

    <!-- #region MAIN -->
    <main class="mt-4">
        <section>
            <div class="container-fluid text-light">
                <span class="fs-4 ">Repositório: <span id="repo-nome"></span></span>
                <hr>
            </div>
            <article class="m-4">
                <p class="text-danger fs-5 fw-bold">Descrição</p>
                <p id="repo-descricao"> </p>
                <p class="text-danger fs-5 fw-bold">Data de Criação</p>
                <p id="repo-data-criacao"> </p>
                <p class="text-danger fs-5 fw-bold">Linguagem</p>
                <p>
                <ul>
                    <li id="repo-linguagem"></li>
                </ul>
                </p>
                <p class="text-danger fs-5 fw-bold">Link de Acesso</p>
                <a target="_blank" id="repo-link-github" href="#">a</a>
                <p class="text-danger fs-5 fw-bold">Tópicos</p>
                <p class="text-primary">
                <ul class="d-flex list-decoration">
                    <li id="repo-topicos">*</li>
                </ul>
                </p>
                <p>Estrelas: <span id="repo-estrelas"></span></p>
                <p>Forks: <span id="repo-forks"></span></p>
            </article>
        </section>
    </main>
    <!-- #endregion -->
